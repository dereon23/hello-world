<ion-card ion-card-clickable [routerLink]="'/welcome'">
  <ion-card-header>
    <ion-button style="margin-left: 110px;" class="fav-button" fill="clear" aria-label="Favorite">
       <ion-icon *ngIf="fav" slot="icon-only"  color="danger" name="heart" aria-hidden="true"></ion-icon>
       <ion-icon *ngIf="!fav" slot="icon-only"  color="medium" name="heart-outline" aria-hidden="true"></ion-icon>
    </ion-button>
    <ion-avatar class="pic-avatar"></ion-avatar>
    <ion-card-title>
      {{ name }} {{ surname | slice:0:1 | uppercase }}
    </ion-card-title>
  </ion-card-header>  

  <ion-card-content>
    <p> {{ name }} {{ surname }} </p>
    <p>Edad: {{ age }}</p>
  </ion-card-content>
</ion-card>
