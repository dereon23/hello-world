<ion-card ion-card-clickable [routerLink]="'/welcome'">
  <ion-card-header>
    <ion-avatar class="pic-avatar"></ion-avatar>
    <ion-card-title>
      {{ nombre }} {{ apellidos | slice:0:1 | uppercase }}
    </ion-card-title>
  </ion-card-header>  

  <ion-card-content>
    <p> {{ nombre }} {{ apellidos }} </p>
    <p>Edad: {{ edad }}</p>
  </ion-card-content>
</ion-card>
