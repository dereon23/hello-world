<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="flex-container">
      <ng-container *ngFor="let user of users">
          <app-user-info [nombre]="user.nombre" [apellidos]="user.apellidos" [edad]="user.edad" ></app-user-info>
      </ng-container>
    </div>
  </div>

</ion-content>
